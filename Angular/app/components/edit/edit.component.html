<div class="container">
    <h2 class="text-center">Editar Usuario</h2>
    <div class="card">
        <div class="card-body">
                <!-- (ngSubmit)="updateUser( forma )" -->
            <!-- <form (submit)="onSubmit( forma )" #forma="ngForm" autocomplete="off"> -->
            <form>
                <!-- <input type="hidden" name="id" [value]="id"> -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input  type="text" 
                            class="form-control" 
                            placeholder="Agregar nombre"
                            name="nombre"
                            [(ngModel)]="persona.nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Apellido</label>
                    <input  type="text" 
                            class="form-control" 
                            placeholder="Agregar apellido"
                            name="apellido"
                            [(ngModel)]="persona.apellido">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input  type="email" 
                            class="form-control" 
                            placeholder="Agregar correo"
                            name="correo"
                            [(ngModel)]="persona.correo">
                </div>
                <div class="form-group">
                    <label>Biograf√≠a</label>
                    <textarea   class="form-control" 
                                rows="3"
                                name="bio"
                                [(ngModel)]="persona.bio"></textarea>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <button (click)="edit()"  class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
