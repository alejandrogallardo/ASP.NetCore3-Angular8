<div class="container">
<div>
	<h1>Listado de Personas</h1>	
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Correo</th>
      <th scope="col">Biografia</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let item of usuarios; let i = index">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.nombre }}</td>
      <td>{{ item.apellido }}</td>
      <td>{{ item.correo }}</td>
      <td>{{ item.bio | slice:0:20 }}...</td>
      <td>
        <a [routerLink]="['/persona/', item.id ]" class="btn btn-success mr-2">View</a>
        <a [routerLink]="['/edit', item.id]" class="btn btn-warning mr-2">Edit</a>
        <a href="#" class="btn btn-danger" (click)="deleteUno( item.id )">Delete</a>
      </td>
    </tr>
   
  </tbody>
</table>
</div>
